<!DOCTYPE html>
<html lang="en">
<head>
  <title>oiiii</title>
  <style>
    #lbl {
      font-family: monospace;
      font-size: xx-large;
      color: #626262;
      padding: 5px;
      border: 1px solid #ececec;
      text-align: center;
      line-height: 1.5;
      height: 85%;
    }

    #date {
      font-size: large;
    }

    body {
      background-color: aliceblue;
    }
  </style>
</head>
<body>
  <div id="lbl"></div>

  <script>
    var weekday = ["domingo", "segunda", "terça", "quarta", "quinta", "sexta", "sábado"];

    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];

    // Add leading zeros to day and month
    var day = today.getDate().toString().padStart(2, "0");
    var month = (today.getMonth() + 1).toString().padStart(2, "0");

    var date = dayOfWeek + " " + day + "/" + month + "/" + today.getFullYear();

    var greet;

    if (hrs < 12) {
      greet = "bom dia ";
    } else if (hrs >= 12 && hrs <= 17) {
      greet = "boa tarde ";
    } else if (hrs >= 17 && hrs <= 24) {
      greet = "boa noite ";
    }

    document.getElementById("lbl").innerHTML = `${greet}<div id="date">hj eh ${date}</div>`;
  </script>
</body>
</html>
